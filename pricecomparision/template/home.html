<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="../../../../favicon.ico">
    <title>HOME</title>

    <!--Template based on URL below-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Place your stylesheet here -->
    <link href="../static/CSS/home.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="wrapper">
   <div class="overlay"></div>

        <!-- Sidebar
        iphone 6s   redmi y2   samsang s10    redmi note 8
        -->
    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
     <ul class="nav sidebar-nav">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <a href="/home/"></a>
            </div>
        </div>
        <li><a href="/home/" data-toggle="tooltip" data-placement="right" title="Home"><img src="https://img.icons8.com/bubbles/50/000000/home-page.png"/></a></li>
        <li><a href="/search/" data-toggle="tooltip" data-placement="right" title="Search"><img src="https://img.icons8.com/bubbles/50/000000/google-web-search.png"/></a></li>
         {% if request.session.name %}
         <li><a href="/profile/" data-toggle="tooltip" data-placement="right" title="Profile"><img src="https://img.icons8.com/bubbles/50/000000/test-account.png"/></a></li>
        <li><a href="/logout/" data-toggle="tooltip" data-placement="right" title="Logout"><img src="https://img.icons8.com/bubbles/50/000000/export.png"/></a></li>
         {% else %}
         <li><a href="/login/" data-toggle="tooltip" data-placement="right" title="Login"><img src="https://img.icons8.com/bubbles/50/000000/login-rounded-right.png"/></a></li>
        <li><a href="/register/" data-toggle="tooltip" data-placement="right" title="Register"><img src="https://img.icons8.com/bubbles/50/000000/add-user-male.png"/></a></li>
         {% endif %}
      </ul>
    </nav>
        <!-- /#sidebar-wrapper -->


        <!-- Page Content -->
    <div id="page-content-wrapper">
        <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
        </button>
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{success}}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <center>
    <div>
        <h1 STYLE="font-family: 'Bad Script', cursive;">S M A R T S H O P P E R S</h1>
    </div></center>

    {% block content %}
    {% endblock content %}
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <main role="main" class="container">

    </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../static/JS/home.js"></script>
</body>
</html>
